<!DOCTYPE html>
<html>
  <head>

  <body>
    <h1 id="clocks">00:00</h1>
    <form class="hidden" id="login-form">
      <input
        type="text"
        placeholder="What is your name?"
        required
        maxlength="15"
      />
      <input type="submit" value="Log-in" />
    </form>
    <h2 class="hidden" id="greeting" style="color: blue"></h2>

        <input id="maxNumber" type="number" min="0" />
      </h4>
    </div>
    <form id="js-guess">
      <label>Guess the number:</label>
      <input type="number" min="0" />
      <button>Play!</button>
    </form>
    <div id="js-result">
      <span></span>
    </div>
    <h3>ğŸ˜˜Time Until Chrismas Eve</h3>

    <h3>ğŸ¤ªToDo List</h3>

    <form id="todo-form">
      <input type="text" placeholder="Write and Press" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quotes">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/js-casino.js"></script>
    <script src="js/dday.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
  </body>
</html>
